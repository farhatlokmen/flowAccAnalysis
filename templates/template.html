<!DOCTYPE html>
<head></head>
<body>
    <h1>Flow Accumulation Report: {{ timePeriod }}</h1> 
    <table>
        <tr>
            {% for column in df.columns %}
            <th>{{ column }}</th>
            {% endfor %}
        </tr>
        {% for idx, row in df.iterrows() %}
        <tr>
            {% for colname in df.columns %}
            <td>{{ row[colname] }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>


    
</body>
